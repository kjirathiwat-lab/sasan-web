services:
  - type: web
    name: sasan-web-creator
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: "" # set this in Render dashboard to your Postgres URL
      - key: GEMINI_API_KEY
        value: "" # optional: only if you use Gemini features
